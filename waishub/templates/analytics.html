{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="icon" href="{% static 'assets/favicon.png' %}" sizes="any">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'css/analytics.css' %}">
    <style>
        .no-data-message {
            text-align: center;
            margin-top: 50px;
            font-size: 1.5rem;
            color: #555;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analytics Dashboard</h1>

        {% if message %}
            <div class="no-data-message">
                <p>{{ message }}</p>
            </div>
        {% elif has_data %}
            <!-- Summary Section -->
            <div class="summary-cards">
                <div class="summary-card">
                    <h3>Total Income</h3>
                    <div class="amount">₱{{ total_income|floatformat:2 }}</div>
                </div>
                <div class="summary-card">
                    <h3>Total Expenses</h3>
                    <div class="amount">₱{{ total_expenses|floatformat:2 }}</div>
                </div>
            </div>

            <!-- Charts -->
            <h2>Income vs Expenses</h2>
            <div class="chart-container">
                <canvas id="incomeExpenseChart"></canvas>
            </div>

            <h2>Balance Trend</h2>
            <div class="chart-container">
                <canvas id="balanceTrendChart"></canvas>
            </div>
        {% endif %}
    </div>

    {% if has_data %}
    <script>
        const months = JSON.parse('{{ months|safe|escapejs }}');
        const incomeData = JSON.parse('{{ income|safe|escapejs }}');
        const expenseData = JSON.parse('{{ expenses|safe|escapejs }}');
        const balanceData = JSON.parse('{{ balance|safe|escapejs }}');

        // Income vs Expenses Bar Chart
        new Chart(document.getElementById('incomeExpenseChart'), {
            type: 'bar',
            data: {
                labels: months,
                datasets: [
                    {
                        label: 'Income',
                        data: incomeData,
                        backgroundColor: '#0a405f',
                        borderWidth: 1
                    },
                    {
                        label: 'Expenses',
                        data: expenseData,
                        backgroundColor: '#5ba3f8',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: value => '₱' + value.toLocaleString()
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: context => `${context.dataset.label}: ₱${context.raw.toLocaleString()}`
                        }
                    }
                }
            }
        });

        // Balance Trend Line Chart
        new Chart(document.getElementById('balanceTrendChart'), {
            type: 'line',
            data: {
                labels: months,
                datasets: [{
                    label: 'Balance',
                    data: balanceData,
                    borderColor: '#446381',
                    backgroundColor: 'rgba(68, 99, 129, 0.2)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        ticks: {
                            callback: value => '₱' + value.toLocaleString()
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: context => `${context.dataset.label}: ₱${context.raw.toLocaleString()}`
                        }
                    }
                }
            }
        });
    </script>
    {% endif %}
</body>
</html>
