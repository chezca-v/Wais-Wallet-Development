{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" href="{% static 'assets/favicon.png' %}" sizes="any">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        
        <h2>Username</h2>
        <form method="POST" action="{% url 'update_username' %}">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="username" placeholder="Enter your name" value="{{ request.user.username }}" required>
        </div>
        <button type="submit" class="save-btn">Save Username</button>
        </form>

        <div class="option-group">
            <h2>Notifications:</h2>
            <div class="option-row">
                {{ form.enabled }}
                <label for="{{ form.enabled.id_for_label }}">Enable notifications</label>
            </div>
        </div>
        
        <div class="section-divider"></div>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="{{ form.alert_time.id_for_label }}">Alert time</label>
                {{ form.alert_time }}
            </div>
            <div class="buttons">
                <button class="save-btn" type="submit">Save</button>
            </div>
        </form>
        </div>
</body>
</html>
