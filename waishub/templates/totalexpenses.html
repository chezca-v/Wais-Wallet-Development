<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Total Expenses</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #e74c3c;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #e74c3c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #e74c3c;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .chart-container {
      margin-top: 3rem;
    }

    canvas {
      max-width: 100%;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 2rem auto 0;
      padding: 0.5rem 1rem;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header>Total Expenses</header>

  <div class="container">
    <h2>Expense Transactions</h2>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for expense in expenses %}
          <tr>
            <td>{{ expense.date }}</td>
            <td>{{ expense.category }}</td>
            <td>₱{{ expense.amount }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" style="text-align: center;">No expense data available for this month.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="chart-container">
      <canvas id="expensesChart"></canvas>
    </div>

    <a href="{% url 'dashboard' %}" class="back-button">← Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const labels = [
      {% for expense in expenses %}
        "{{ expense.date|date:'Y-m-d' }}"{% if not forloop.last %}, {% endif %}
      {% endfor %}
    ];

    const data = [
      {% for expense in expenses %}
        {{ expense.amount }}{% if not forloop.last %}, {% endif %}
      {% endfor %}
    ];

    if (labels.length > 0 && data.length > 0) {
      new Chart(
        document.getElementById('expensesChart').getContext('2d'),
        {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Expenses',
              data: data,
              borderColor: '#e74c3c',
              backgroundColor: 'rgba(231, 76, 60, 0.2)',
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true },
              title: { display: true, text: 'Expenses Over Time' }
            },
            scales: {
              x: { title: { display: true, text: 'Date' } },
              y: { title: { display: true, text: 'Amount Spent' }, beginAtZero: true }
            }
          }
        }
      );
    }
  </script>
</body>
</html>
