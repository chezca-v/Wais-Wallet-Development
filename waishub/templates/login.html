{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{% static 'assets/favicon.png' %}" sizes="any">
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=3">
</head>
<body>
    <body>
  <div class="coin-rain"></div>
  <div class="hero-image">
    <img src="{% static 'assets/logo.png' %}" alt="Wais Wallet Illustration" class="blurred-hero">
  </div>
  <div class="login-container">
      <h1>Login</h1>

      {% if messages %}
      <div class="message-list">
        {% for message in messages %}
          <div class="message {{ message.tags }}">
            <span class="message-text">{{ message }}</span>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
          </div>
        {% endfor %}
      </div>
      {% endif %}
      
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" required placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit">Login</button>
      </form>

      <div class="signup-link">
        Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a>
      </div>
    </div>

    <script>
  const coinContainer = document.querySelector('.coin-rain');
  function createCoin() {
    const coin = document.createElement('div');
    coin.classList.add('coin');
    coin.style.left = Math.random() * 100 + 'vw';
    coin.style.animationDuration = (2 + Math.random() * 3) + 's';
    coin.style.opacity = Math.random();
    coinContainer.appendChild(coin);
    coin.addEventListener('animationend', () => {
      coin.remove();
    });
  }
  setInterval(createCoin, 300);
</script>

  </body>
  </html>
